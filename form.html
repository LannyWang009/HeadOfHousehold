    <p>Title: <input type="text" id="taskName"></p>
    <p>Symbol:<select name="icon">

    <p>Deadline: <input type="date" id="deadlineDate"></p>
    <span>Assigned to:

          <option value="username2">username2</option>

          <option value="username4">username4</option>
      </select>
    </span>
    <p><input type="submit" value="Submit" id="submitbtn"></p>
  </form>
