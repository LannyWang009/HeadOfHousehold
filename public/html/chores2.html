<body>

  <!-- navbar -->
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">

      <a class="navbar-item" href="index.html">

          <a class="button is-primary">
            Log Out
          </a>
        </div>
      </div>

<!-- quote api 1 -->
<div class="quote">"To Thy Own Self Be True"</div>

<div class="columns is-desktop">
  <!-- task form -->
<div class="column column1">
      <div class="taskForm">
        <form id="taskCard">
          <p style="background-color:hsl(171, 100%, 41%); text-align: center; padding:0.05%">Add a new chore</p>
          <p>Chore: 
            <div class="select is-primary">
                <select name="task" id="taskName">
                <option value="fas fa-utensils fa-3x">Dishes</option> <!-- just change the value to whatever class name Font Awesome requires -->
                <option value="fab fa-amazon-pay">Bills</option>
                </select>
            </div>
          <p>Deadline:<input name="dateDeadline" class="input is-primary" id="datepicker"></p>
          <p>Family Member:
              <div class="select is-primary">
                <select name="user" id="user">
                <option value="Zoe">Zoe</option>
                <option value="Marco">Marco</option>
                <option value="Bowie">Bowie</option>
                <option value="Cy">Cy</option>
                </select>
               </div>
            </p>
            <br/>
          <button>Submit</button>
        </form>
    </div>
    </div>

<!-- column 3 -->
    <div class="column">
        <div class="columns is-mobile dutyColumns">

            <div class="personalbar column">
                <div class="name">
                    <p>Zoe</p>
                </div>
                <div class="tasks" id="Zoe"></div>
            </div>

            <div class="personalbar column">
                <div class="name"><p>Marco</p></div>
                <div class="tasks" id="Marco"></div>
            </div>

            <div class="personalbar column">
                <div class="name"><p>Bowie</p></div>
                <div class="tasks" id="Bowie"></div>
            </div>

            <div class="personalbar column">
                <div class="name"><p>Cy</p></div>
                <div class="tasks" id="Cy"></div>
            </div>

        </div>


      </div>
    </div>
